<my-nav></my-nav>
<section id="student">
    <div class="container">
        <div class="row">
            <div class="col s11 offset-s1">
                <h2 class="blue-grey-text darken-3">Elèves</h2>
            </div>
        </div>
    </div>
    <div class="container mgt50">
        <div class="row">
            <div class="input-field col s3 offset-s9">
                <i class="material-icons prefix grey-text lighten-2">search</i>
                <input id="icon_prefix" type="text" class="validate" ng-model="searchPost">
                <label for="icon_prefix">Search...</label>
            </div>
            <div class="col s11 offset-s1">
                <table class="bordered responsive-table">
                    <thead>
                        <tr>
                            <th>Nom de l'élève</th>
                            <th>Classe</th>
                            <th>Taux de bonnes réponses</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="student in student.datas">
                            <td>[{student.username}]</td>
                            <td>[{student.role == 'first_class' ? "Première" : "Terminale"}]</td>
                            <td>[{student.total ? student.total + "%" : ''}]</td>
                            <td>
                                <a class="btn-floating blue" title="messagerie"><i class="material-icons">message</i></a>
                                <a class="btn-floating red" title="email"><i class="material-icons">email</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
