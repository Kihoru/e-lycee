<my-nav></my-nav>
<section id="listQcm">
    <div class="container">
        <div class="row">
            <div class="col xl11 offset-xl1 l8 offset-l4 m12 s12 center-align">
                <h2 class="blue-grey-text darken-3">Liste des actualités</h2>
            </div>
        </div>
        <div class="row">
            <div class="col xl10 offset-xl2 l8 offset-l4 m12">
                <div class="fixed-action-btn horizontal">
                    <a class="btn-floating btn-large red" href="/platform/post/create">
                        <i class="large material-icons">add</i>
                    </a>
                </div>
                <div class="input-field col s3 offset-s9">
                    <i class="material-icons prefix grey-text lighten-2">search</i>
                    <input id="icon_prefix" type="text" class="validate" ng-model="searchPost">
                    <label for="icon_prefix">Search...</label>
                </div>
                <table class="bordered">
                    <thead>
                        <tr>
                            <th>Titre de l'actualité</th>
                            <th>Nombre de commentaire</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <div id="modal1" class="modal whi-yel-text">
                        <div class="modal-content red darken-2">
                            <h4>ATTENTION !</h4>
                            <p>Souhaitez-vous vraiment supprimé ce poste ? Cette action sera irréversible.</p>
                        </div>
                        <div class="modal-footer red darken-4">
                            <a href="#!" ng-click="postAll.delete();" class="whi-yel-text modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                            <a href="#!" class="whi-yel-text modal-action modal-close waves-effect waves-green btn-flat">Disagree</a>
                        </div>
                    </div>
                    <tbody>
                        <tr ng-repeat="(index, post) in postAll.posts | filter:searchPost">
                            <td>[{post.title.substr(0, 40) + "..."}]</td>
                            <td>[{post.comments.length}]</td>
                            <td>
                                <div class="switch myswitch">
                                    <label>
                                        Publish
                                        <input type="checkbox" ng-checked="post.status" ng-click="postAll.changeStatus(index)">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                                <a data-position="top" data-delay="50" data-tooltip="Edit" class="btn-floating yellow darken-2 tooltipped" href="/platform/post/update/[{post.id}]"><i class="material-icons">edit</i></a>
                                <a data-position="top" data-delay="50" data-tooltip="Delete" class="btn-floating red delete-btn tooltipped" ng-click="postAll.deletePost(index)"><i class="material-icons">delete</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
